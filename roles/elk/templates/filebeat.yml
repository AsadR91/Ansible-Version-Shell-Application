filebeat.inputs:
  - type: filestream
    id: {{ component }}
    enabled: true
    paths:
      - {{ log_file }}
    fields:
      component: {{ component }}

# ------------------------------ Logstash Output -------------------------------
output.logstash:
  hosts: ["172.31.79.77:5044"]

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false
